    <script type="text/javascript">
        function findcost() {
            var normal = document.getElementById("normal");
            var black = document.getElementById("black");
            var green = document.getElementById("green");
            var herbal = document.getElementById("herbal");
            var normal1 = document.getElementById("normal1");
            var black1 = document.getElementById("black1");
            var cold = document.getElementById("cold");
            var cappuccino = document.getElementById("cappuccino");
            var s = "Item \t \t \t Price \n--------------------------------------\n";
            var totalcost = 0;

            // Loop through major items (multiple selections)
            for (var i = 0; i < normal.options.length; i++) {
                var option = normal.options[i];
                if (option.selected == true) {
                    var price = parseInt(option.value);
                    totalcost += price;
                    s += option.text + "\t \t \t" + price + "\n";
                }
            }

            // Loop through starters items (multiple selections)
            for (var i = 0; i < black.options.length; i++) {
                var option = black.options[i];
                if (option.selected == true) {
                    var price = parseInt(option.value);
                    totalcost += price;
                    s += option.text + "\t \t \t" + price + "\n";
                }
            }

            // Loop through soft drinks and snacks (multiple selections)
            for (var i = 0; i < green.options.length; i++) {
                var option = green.options[i];
                if (option.selected == true) {
                    var price = parseInt(option.value);
                    totalcost += price;
                    s += option.text + "\t \t \t" + price + "\n";
                }
            }

            // Loop through coffee items (multiple selections)
            for (var i = 0; i < herbal.options.length; i++) {
                var option = herbal.options[i];
                if (option.selected == true) {
                    var price = parseInt(option.value);
                    totalcost += price;
                    s += option.text + "\t \t \t" + price + "\n";
                }
            }
                 for (var i = 0; i < normal1.options.length; i++) {
                var option = normal1.options[i];
                if (option.selected == true) {
                    var price = parseInt(option.value);
                    totalcost += price;
                    s += option.text + "\t \t" + price + "\n";
                }
            }
                      for (var i = 0; i < black1.options.length; i++) {
                var option = black1.options[i];
                if (option.selected == true) {
                    var price = parseInt(option.value);
                    totalcost += price;
                    s += option.text + "\t \t \t" + price + "\n";
                }
            }

                           for (var i = 0; i < cold.options.length; i++) {
                var option = cold.options[i];
                if (option.selected == true) {
                    var price = parseInt(option.value);
                    totalcost += price;
                    s += option.text + "\t \t \t" + price + "\n";
                }
            }
                                for (var i = 0; i < cappuccino.options.length; i++) {
                var option = cappuccino.options[i];
                if (option.selected == true) {
                    var price = parseInt(option.value);
                    totalcost += price;
                    s += option.text + "\t \t \t" + price + "\n";
                }
            }
            // Display total cost
            s += "\n\n Total Cost \t \t \t" + totalcost;
            document.getElementById("ordereditems").value = s;
        }
    </script>
